<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/signin.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <nav class="max-width absolute-center">
        <div class="logo-search-wrapper">
          <h2 id="logo">
            <a href="/">
              <img
                id="logo-img"
                src="/imgs/Home Page imgs/extras/Logo.png"
                alt="logo"
              />
              Zakura.com
            </a>
          </h2>
          <div class="search">
            <input
              id="search-products"
              type="text"
              placeholder="Search Products"
            />
          </div>
        </div>
        <div class="menu-social-wrapper">
          <ul class="menu menu-open ul">
            <li class="menu-items">
              <a href="/pages/about.html">About us</a>
            </li>
            <li class="menu-items">
              <a href="/pages/blogs.html">Blog</a>
            </li>
            <li class="menu-items">
              <a href="">Contact us</a>
            </li>
            <li class="menu-items">
              <a href="">Help & support</a>
            </li>
          </ul>
          <div class="social-icons">
            <li class="social-icons-item">
              <i class="ph ph-instagram-logo"></i>
            </li>
            <li class="social-icons-item">
              <i class="ph ph-facebook-logo"></i>
            </li>
            <li class="social-icons-item">
              <i class="ph ph-paper-plane-tilt"></i>
            </li>
          </div>
        </div>
      </nav>
      <div class="option">
        <ul class="ul">
          <div class="first-option absolute-center">
            <div class="sub-first absolute-center">
              <li class="options cur-po" id="categories">
                <img src="/imgs/Home Page imgs/extras/Vector.png" alt="" />
                Categories
              </li>
              <select id="currency" class="select">
                <option>USD</option>
                <option>EUR</option>
                <option>GBP</option>
                <option>JPY</option>
                <option>AUD</option>
                <option>CAD</option>
                <option>CHF</option>
                <option>CNY</option>
                <option>SEK</option>
                <option>NZD</option>
                <option>INR</option>
                <option>BRL</option>
                <option>RUB</option>
                <option>ZAR</option>
                <option>MXN</option>
                <option>SGD</option>
              </select>
              <select id="currency" class="select" style="width: 7rem">
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
                <option>German</option>
                <option>Japanese</option>
                <option>Chinese</option>
                <option>Russian</option>
                <option>Arabic</option>
                <option>Portuguese</option>
                <option>Swedish</option>
                <option>Dutch</option>
                <option>Italian</option>
                <option>Korean</option>
                <option>Hindi</option>
                <option>Turkish</option>
                <option>Thai</option>
              </select>
            </div>
          </div>
          <div class="second-option absolute-center">
            <img src="/imgs/Home Page imgs/extras/Men cosmetic.png" alt="" />
            <div class="description">
              <p>Weekly Men's Toiletries Coupon</p>
              <p>We extend exclusive discount to our male clientele</p>
            </div>
          </div>
          <div class="third-option absolute-center">
            <li class="options cur-po absolute-center">
              <img src="/imgs/Home Page imgs/extras/Sign in.png" alt="" />
              <a href="/pages/signin.html">Sign in</a>
            </li>
            <li class="options cur-po absolute-center">
              <img src="/imgs/Home Page imgs/extras/Favorides.png" alt="" />
              <a href="/pages/favorites.html">Favorites</a>
            </li>
            <li class="options cur-po absolute-center">
              <img src="/imgs/Home Page imgs/extras/Card.png" alt="" />
              <a href="/pages/checkout/cart.html">Card</a>
            </li>
          </div>
        </ul>
      </div>
      <div class="signIn max-width absolute-center">
        <div class="signIn-left">
          <h1>Sign in</h1>
          <form>
            <label class="signIn-label">Email</label>
            <input
              class="signIn-input"
              type="email"
              required
              placeholder="Email Address"
            />
            <label class="signIn-label">Password</label>
            <input
              class="signIn-input"
              type="password"
              required
              placeholder="Password"
            />
            <a href="#" class="forgot-password">
              <!-- Assuming this is a link -->
              Forgot Password
            </a>
            <input type="button" value="Sign In" class="signIn-btn cur-po" />
            <div class="or absolute-center">
              <hr class="hr-or" />
              OR
              <hr class="hr-or" />
            </div>
            <div class="google-login">
              <input
                type="button"
                value="Sign In with Google"
                class="google-signIn-btn cur-po"
              />
            </div>
          </form>
        </div>
        <div class="signIn-right">
          <h1>Sign up</h1>
          <form>
            <label class="signIn-label">Name</label>
            <input
              class="signIn-input"
              type="text"
              required
              placeholder="Full Name"
            />
            <label class="signIn-label">Email</label>
            <input
              class="signIn-input"
              type="email"
              required
              placeholder="Email Address"
            />
            <label class="signIn-label">Password</label>
            <input
              class="signIn-input"
              type="password"
              required
              placeholder="Password"
            />
            <input type="button" value="Sign Up" class="signIn-btn cur-po" />
            <div class="or absolute-center">
              <hr class="hr-or" />
              OR
              <hr class="hr-or" />
            </div>
            <div class="google-login">
              <input
                type="button"
                value="Sign Up with Google"
                class="google-signIn-btn cur-po"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </body>
</html>
